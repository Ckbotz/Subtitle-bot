version: '3.8'

services:
  telegram-subtitle-bot:
    build: .
    container_name: subtitle-bot-pyrogram
    restart: unless-stopped
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - PORT=8080
      - HOST=0.0.0.0
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/app/downloads
      - ./output:/app/output
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
